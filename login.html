<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>京津冀新一代大气环境智能模型系统（NEXT+） v1.0</title>
    <link rel="stylesheet" href="./assets/styles/common.css" />
    <style>
      body {
        font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        background: linear-gradient(
          135deg,
          #0a0e1a 0%,
          #1a1f35 50%,
          #0f1419 100%
        );
        color: #ffffff;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      #map-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #map-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(10, 30, 60, 1);
        transition: all 0.3s;
        z-index: 5;
      }

      #map-overlay img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .hidden-overlay {
        opacity: 0;
        pointer-events: none;
        z-index: -1;
      }

      #threeDFrame {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        /* opacity: 0.4; */
        /* 60% 透明度 */
      }

      .app-title {
        position: absolute;
        top: 32px;
        left: 40px;
        width: auto;
        /* max-width: 600px; */
        text-align: left;
        font-size: 3rem;
        color: #00cfff;
        font-weight: 700;
        letter-spacing: 2px;
        text-shadow: 0 0 12px #00cfff88;
        z-index: 11;
      }

      #login-panel {
        position: absolute;
        top: 50%;
        right: 5%;
        transform: translateY(-50%);
        width: 400px;
        height: auto;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0a1f3a 0%, #003366 100%);
        box-shadow: 0 0 24px 0 rgba(0, 238, 255, 0.12);
        border-radius: 16px;
        z-index: 10;
        /* opacity: 0.6; */
      }

      .login-box {
        width: 100%;
        background: rgba(10, 30, 60, 0.92);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 238, 255, 0.18);
        padding: 32px 28px 24px 28px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .login-title {
        color: #00cfff;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 28px;
        letter-spacing: 2px;
        text-shadow: 0 0 12px #00cfff88;
      }

      .form-group {
        width: 100%;
        margin-bottom: 22px;
      }

      .form-group label {
        color: #8ad6ff;
        font-size: 1.4rem;
        margin-bottom: 6px;
        display: block;
        text-align: left;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #00cfff;
        background: #0a1f3a;
        color: #fff;
        font-size: 1rem;
        outline: none;
        margin-top: 2px;
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        border-color: #00eeff;
      }

      .login-btn {
        width: 100%;
        padding: 12px 0;
        background: linear-gradient(90deg, #00cfff 0%, #0055ff 100%);
        color: #fff;
        font-size: 1.5rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        box-shadow: 0 2px 8px #00cfff44;
        cursor: pointer;
        margin-top: 10px;
        letter-spacing: 1px;
        transition: background 0.2s;
      }

      .login-btn:hover {
        background: linear-gradient(90deg, #00eeff 0%, #0077ff 100%);
      }
      video{
        width: 100%;
        height: 100%;
        object-fit: fill;
      }
      video:focus {
        outline:none;
      }
    </style>

    <script src="./libs/request_ue4.js"></script> -->
  </head>

  <body>
    <div id="map-container">
      <video  width="100%" height="100%" autoplay muted>
        <source src="./assets/video/loginVideo.mp4" type="video/mp4"></source>
      </video>
      <!-- <div id="map-overlay">
        <img src="./assets/images/LoginBg.png" alt="" />
      </div> -->
      <!-- <iframe id="threeDFrame" src="/ueWeb/#/index" frameborder="0"></iframe> -->
    </div>

    <div class="app-title">京津冀新一代大气环境智能模型系统（NEXT+） v1.0</div>
    <div id="login-panel">
      <div class="login-box">
        <h2 class="login-title">系统登录</h2>
        <form>
          <div
            class="form-group"
            style="display: flex; align-items: center; gap: 12px"
          >
            <label
              for="username"
              style="margin-bottom: 0; min-width: 70px; text-align: right"
              >用户名</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="请输入用户名"
              required
            />
          </div>
          <div
            class="form-group"
            style="display: flex; align-items: center; gap: 12px"
          >
            <label
              for="password"
              style="margin-bottom: 0; min-width: 70px; text-align: right"
              >密&nbsp;&nbsp;&nbsp;码</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="请输入密码"
              required
            />
          </div>
        </form>
        <button
          class="login-btn"
          onclick="window.location.href='index.html'"
        >
          登录
        </button>
      </div>
    </div>
  </body>

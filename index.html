<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>京津冀新一代大气环境智能模型系统（NEXT+）</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Microsoft YaHei", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        overflow: hidden;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .dashboard-container {
        width: 100%;
        height: 100vh;
        position: relative;
        background: url("./assets/images/bg/bg1.png") center/cover no-repeat;
        overflow: hidden;
      }

      /* 中间科技感图背景 - 占据1/3空间并上下铺满 */
      /* .tech-background {
            position: absolute;
            top: 33.33%;
            left: 0;
            width: 100%;
            height: 33.33%;
            background: url('bg4.png') center/cover no-repeat;
            background-blend-mode: overlay;
            opacity: 0.8;
            z-index: 1;
        }

        .tech-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg,
                    rgba(0, 212, 255, 0.1) 0%,
                    rgba(138, 43, 226, 0.1) 25%,
                    rgba(0, 212, 255, 0.1) 50%,
                    rgba(138, 43, 226, 0.1) 75%,
                    rgba(0, 212, 255, 0.1) 100%);
            animation: techGradient 8s ease-in-out infinite;
        } */

      @keyframes techGradient {
        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 0.6;
        }
      }

      /* 系统头部 */
      .system-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 120px;
        z-index: 1000;
        background: url("./assets/images/bg/刘海.png") center/contain no-repeat;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .menu-container {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        padding: 0 30px;
      }

      /* 左侧菜单 */
      .left-menu {
        flex: 1;
        display: flex;
        gap: 1px;
        /* justify-content: flex-end; */
        padding-left: 100px;
      }

      .menu-item {
        background: url("./assets/images/bg/菜单栏.png") center/contain
          no-repeat;
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 28px;
        text-align: center;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      }

      /* 菜单文本向上移动5px */
      .menu-item span {
        transform: translateY(-10px);
      }

      .menu-item:hover {
        transform: translateY(-2px);
        filter: brightness(1.2);
      }

      /* 子菜单容器 */
      .submenu-container {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid rgba(0, 212, 255, 0.5);
        border-radius: 10px;
        padding: 15px 10px;
        min-width: 200px;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        z-index: 1001;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
      }

      .menu-item:hover .submenu-container {
        opacity: 1;
        visibility: visible;
        transform: translateX(-50%) translateY(10px);
      }

      /* 子菜单项样式 */
      .submenu-item {
        display: block;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 20px;
        margin: 5px 0;
        border-radius: 8px;
        text-align: center;
        transition: all 0.3s ease;
        font-size: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 212, 255, 0.05);
      }

      .submenu-item:hover {
        background: rgba(0, 212, 255, 0.2);
        border-color: rgba(0, 212, 255, 0.6);
        transform: translateX(5px);
        color: #00ff88;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
      }

      .submenu-item:first-child {
        margin-top: 0;
      }

      .submenu-item:last-child {
        margin-bottom: 0;
      }

      /* 右侧菜单 */
      .right-menu {
        flex: 1;
        display: flex;
        gap: 1px;
        justify-content: flex-end;
        padding-right: 100px;
      }

      .right-menu .menu-item {
        background: url("./assets/images/bg/菜单栏右侧.png") center/cover
          no-repeat;
      }

      /* 隐藏系统管理菜单项 */
      /*        .right-menu .menu-item:nth-child(3) {
            display: none !important;
        }
        .left-menu .menu-item:nth-child(1) {
                display: none !important;
        }*/

      /* 左侧菜单高度错位效果 */
      .left-menu .menu-item:nth-child(1) {
        margin-top: 10px;
      }

      .left-menu .menu-item:nth-child(2) {
        margin-top: 40px;
      }

      .left-menu .menu-item:nth-child(3) {
        margin-top: 70px;
      }

      /* 右侧菜单高度错位效果 */
      .right-menu .menu-item:nth-child(1) {
        margin-top: 50px;
      }

      .right-menu .menu-item:nth-child(2) {
        margin-top: 20px;
      }

      .right-menu .menu-item:nth-child(3) {
        margin-top: 10px;
      }

      /* 用户信息 */
      .user-info {
        position: absolute;
        top: 5px;
        right: 5px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 8px 16px;
        color: #ffffff;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(5px);
      }

      .user-avatar {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: linear-gradient(45deg, #00d4ff, #ffffff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: bold;
      }

      /* 系统标题居中 */
      .system-title-wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 3;
      }

      .header-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("./assets/images/bg/刘海.png") center/contain no-repeat;
        opacity: 0.9;
      }

      .system-title {
        position: relative;
        font-size: 2.5rem;
        font-weight: bold;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        letter-spacing: 2px;
        z-index: 10;
        background: linear-gradient(45deg, #00d4ff, #ffffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
      }

      @keyframes titleGlow {
        from {
          text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }

        to {
          text-shadow: 0 0 30px rgba(0, 212, 255, 1),
            0 0 40px rgba(0, 212, 255, 0.6);
        }
      }

      /* 主容器 */
      .main-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
      }

      /* 左侧面板 */
      .left-panel {
        position: absolute;
        left: 10px;
        top: 10%;
        /* transform: translateY(-50%); */
        width: 30%;
        height: 90%;
        /* background: #061231; */
        /*rgba(0, 0, 0, 0.7);*/
        /* border: 2px solid rgba(0, 212, 255, 0.5); */
        border-radius: 15px;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        z-index: 15;
        backdrop-filter: blur(10px);
        /* box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); */
      }

      .panel-title {
        color: #00d4ff;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      }

      .panel-items-container {
        display: flex;
        flex-direction: column;
        gap: 24px;
        height: 90%;
      }

      .panel-items-box {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 16px;
        height: 32%;
      }

      .panel-items-box-left {
        width: 80%;
        height: 100%;
      }

      .panel-items-box-right {
        flex: 1;
      }

      .panel-item {
        height: 100%;
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 10px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .panel-item:hover,
      .panel-item.active {
        background: rgba(0, 212, 255, 0.2);
        border-color: rgba(0, 212, 255, 0.8);
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
        transform: scale(1.05);
      }

      .panel-item.active .panel-item-title {
        color: #00ff88;
        text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
      }

      .panel-item-title {
        color: #ffffff;
        font-size: 1.1rem;
        font-weight: bold;
        text-align: center;
        margin-bottom: 12px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }

      .panel-item-image {
        width: 100%;
        height: 100%;
        object-fit: fill;
        border-radius: 8px;
        border: 1px solid rgba(0, 212, 255, 0.3);
      }

      /* 右侧面板 */
      .right-panel {
        position: absolute;
        right: 10px;
        top: 10%;
        /* transform: translateY(-50%); */
        width: 30%;
        height: 90%;
        /* background: rgba(0, 0, 0, 0.7); */
        /* border: 2px solid rgba(255, 215, 0, 0.5); */
        border-radius: 15px;
        padding: 20px 15px;
        display: flex;
        flex-direction: column;
        /*            gap: 15px;*/
        z-index: 15;
        backdrop-filter: blur(10px);
        /* box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); */
      }

      /* 确保左右面板的标题间距完全一致 */
      .left-panel .panel-title,
      .right-panel .panel-title {
        color: #00d4ff;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        text-shadow: 0 0 15px rgba(0, 212, 255, 0.8);
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      }

      .right-panel .panel-item {
        background: rgba(0, 212, 255, 0.1);
        border: 1px solid rgba(0, 212, 255, 0.3);
        /* background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3); */
      }

      .right-panel .panel-item:hover,
      .right-panel .panel-item.active {
        background: rgba(0, 212, 255, 0.2);
        border-color: rgba(0, 212, 255, 0.8);
        box-shadow: 0 0 25px rgba(0, 212, 255, 0.7);
        transform: scale(1.05);
        /* background: rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); */
      }

      .right-panel .panel-item.active .panel-item-title {
        color: #00ff88;
        text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
      }

      .right-panel .panel-item-title {
        color: #ffffff;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        /* text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); */
      }

      /* 底座区域 */
      .base-section {
        position: absolute;
        bottom: 10%;
        width: 100%;
        height: 250px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .base-container {
        position: relative;
        width: 1000px;
        height: 500px;
      }

      .base-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
      }

      /* 模型logo图片 */
      .model-logos-images {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 1200px;
        height: 600px;
        pointer-events: none;
      }

      .model-logo-wrapper {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .model-logo-image {
        width: 110px;
        height: 110px;
        object-fit: contain;
        filter: drop-shadow(0 0 15px rgba(0, 212, 255, 0.6));
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .model-logo-image:hover {
        filter: drop-shadow(0 0 25px rgba(0, 212, 255, 1));
        transform: scale(1.1);
      }

      /* 模型logo高亮效果 */
      .model-logo-wrapper.active .model-logo-image {
        filter: drop-shadow(0 0 30px rgba(0, 212, 255, 1));
        transform: scale(1.15);
        border: 1px solid (0, 212, 255, 0.8);
      }

      .model-logo-wrapper.active .model-logo-text {
        color: #ffffff;
        text-shadow: 0 0 20px rgba(0, 212, 255, 1);
        transform: scale(1.1);
      }

      .model-logo-text {
        color: #f9f9f9;
        font-size: 1.5rem;
        font-weight: bold;
        text-shadow: 0 0 14px rgba(0, 212, 255, 0.8);
        text-align: center;
        bottom: -10px;
      }

      .model-logo-wrapper.meteorological {
        bottom: 16%;
        left: 15%;
      }

      .model-logo-wrapper.emission {
        bottom: 16%;
        right: 15%;
      }

      .model-logo-wrapper.chemical {
        bottom: 8%;
        left: 50%;
        transform: translateX(-50%);
      }

      /* 箭头汇聚效果 */
      .arrows-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .arrow {
        position: absolute;
        width: 80px;
        height: 80px;
        object-fit: contain;
        filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        animation: arrowMove 4s ease-in-out infinite;
      }

      @keyframes arrowMove {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.6;
        }

        50% {
          transform: translate(var(--move-x, 0), var(--move-y, -200px))
            scale(1.2);
          opacity: 1;
        }
      }

      .arrow.meteorological {
        top: 25%;
        left: 20%;
        --move-x: 150px;
        --move-y: -250px;
        animation-delay: 0s;
      }

      .arrow.emission {
        top: 25%;
        right: 20%;
        --move-x: -150px;
        --move-y: -250px;
        animation-delay: 1.3s;
      }

      .arrow.chemical {
        bottom: 30%;
        left: 50%;
        transform: translateX(-50%);
        --move-x: 0;
        --move-y: -300px;
        animation-delay: 2.6s;
      }

      /* 光线汇聚效果 */
      .light-beams {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .light-beam {
        position: absolute;
        width: 3px;
        height: 0;
        background: linear-gradient(
          to top,
          rgba(0, 212, 255, 0.8),
          rgba(0, 212, 255, 0)
        );
        transform-origin: bottom;
        animation: beamGrow 3s ease-in-out infinite;
      }

      @keyframes beamGrow {
        0%,
        100% {
          height: 0;
          opacity: 0;
        }

        50% {
          height: 350px;
          opacity: 1;
        }
      }

      .light-beam:nth-child(1) {
        bottom: 180px;
        left: 200px;
        animation-delay: 0s;
      }

      .light-beam:nth-child(2) {
        bottom: 180px;
        right: 200px;
        animation-delay: 1s;
      }

      .light-beam:nth-child(3) {
        bottom: 160px;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 2s;
      }

      /* 文字标签 */
      .model-logos {
        position: absolute;
        top: -120px;
        left: 50%;
        transform: translateX(-50%);
        width: 700px;
        height: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        z-index: 10;
      }

      .model-logo {
        width: 180px;
        height: 100px;
        background: rgba(0, 212, 255, 0.1);
        border: 2px solid rgba(0, 212, 255, 0.3);
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00d4ff;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        animation: logoRotate 10s linear infinite;
        box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      }

      @keyframes logoRotate {
        0%,
        33.33% {
          opacity: 1;
          transform: scale(1);
        }

        33.34%,
        66.66% {
          opacity: 0;
          transform: scale(0.8);
        }

        66.67%,
        100% {
          opacity: 0;
          transform: scale(0.8);
        }
      }

      .model-logo:nth-child(2) {
        animation-delay: 3.33s;
      }

      .model-logo:nth-child(3) {
        animation-delay: 6.66s;
      }

      /* 球体区域 */
      .sphere-section {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 800px;
        height: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 5;
      }

      .sphere-container {
        position: relative;
        width: 500px;
        height: 500px;
      }

      .sphere-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        animation: sphereFloat 4s ease-in-out infinite;
      }

      @keyframes sphereFloat {
        0%,
        100% {
          transform: translateY(0px);
        }

        50% {
          transform: translateY(-10px);
        }
      }

      .sphere-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
        line-height: 1.4;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        z-index: 10;
      }

      /* 球体到场景应用的光线汇聚 */
      .sphere-beams {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 6;
      }

      .sphere-beam {
        position: absolute;
        width: 4px;
        height: 0;
        background: linear-gradient(
          to top,
          rgba(255, 215, 0, 0),
          rgba(7, 218, 246, 0.872)
        );
        transform-origin: bottom;
        animation: sphereBeamGrow 3s ease-in-out infinite;
      }

      @keyframes sphereBeamGrow {
        0%,
        100% {
          height: 0;
          opacity: 0;
        }

        50% {
          height: 400px;
          opacity: 1;
        }
      }

      .sphere-beam:nth-child(1) {
        bottom: 350px;
        left: 45%;
        animation-delay: 0s;
      }

      .sphere-beam:nth-child(2) {
        bottom: 350px;
        right: 45%;
        animation-delay: 1s;
      }

      .sphere-beam:nth-child(3) {
        bottom: 330px;
        left: 50%;
        transform: translateX(-50%);
        animation-delay: 2s;
      }

      /* 光线聚焦效果 */
      .light-beam {
        position: absolute;
        width: 2px;
        height: 100px;
        background: linear-gradient(
          to top,
          rgba(0, 212, 255, 0),
          rgba(0, 212, 255, 0.8)
        );
        transform-origin: bottom;
        animation: beamPulse 2s ease-in-out infinite;
      }

      .light-beam:nth-child(1) {
        left: 20%;
        animation-delay: 0s;
      }

      .light-beam:nth-child(2) {
        left: 50%;
        animation-delay: 0.5s;
      }

      .light-beam:nth-child(3) {
        left: 80%;
        animation-delay: 1s;
      }

      @keyframes beamPulse {
        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 1;
        }
      }

      /* 光圈区域 */
      .ring-section {
        position: absolute;
        top: 22%;
        left: 50%;
        transform: translateX(-50%);
        width: 900px;
        height: 220px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 8;
      }

      .ring-container {
        position: relative;
        width: 700px;
        height: 180px;
      }

      .ring-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        /* 移除旋转动画，保持固定不动 */
      }

      .ring-text {
        position: absolute;
        top: 15px;
        left: 50%;
        transform: translateX(-50%);
        color: #00d4ff;
